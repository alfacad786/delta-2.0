<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p style="margin: 12px auto">
      Qs:1 Recreate the following table using HTML:
    </p>

    <div
      style="
        background-color: black;
        color: white;
        border-color: white;
        width: 220px;
        height: 200px;
        text-align: center;
        align-items: center;
        justify-content: center;
      "
    >
      <caption>
        Studens information
      </caption>
      <table border="2px" style="margin: 12px auto">
        <tr>
          <th rowspan="6">Info</th>
          <th rowspan="2">Name</th>
          <th colspan="2">Address</th>
        </tr>
        <tr>
          <th>City</th>
          <th>House</th>
        </tr>

        <tr>
          <td>A</td>
          <td>Delhi</td>
          <td>1</td>
        </tr>
        <tr>
          <td>B</td>
          <td>Mumbai</td>
          <td>2</td>
        </tr>
        <tr>
          <td>C</td>
          <td>Kolkata</td>
          <td>3</td>
        </tr>
        <tr>
          <td>D</td>
          <td>Puna</td>
          <td>4</td>
        </tr>
      </table>
    </div>

    <hr />

    <p style="margin: 12px auto">
      Qs:2 Recreate the following form using HTML:
    </p>

    <form action="/action" style="margin-top: 20px">
      <div style="margin-top: 10px">
        <label for="name">Name : </label>
        <input type="text" name="name" id="name" />
      </div>
      <div style="margin-top: 10px">
        Sex:
        <input type="radio" name="gen" id="Male" value="Male" />
        <label for="Male">Male </label>
        <input type="radio" name="gen" id="Female" value="Female" />
        <label for="Female">Female </label>
      </div>
      <div style="margin-top: 10px">
        Country :
        <select name="contry" id="contry">
          <option value="">Select an option</option>
          <option value="India">India</option>
          <option value="Pakistan">Pakistan</option>
          <option value="China">China</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="Shrilanka">Shrilanka</option>
        </select>
      </div>

      <div style="margin-top: 10px">
        Message :
        <br />
        <textarea name="feedback" id="feedback" cols="26" rows="3"></textarea>
      </div>

      <div style="margin-top: 10px">
        <input type="checkbox" name="checkbox" id="checkbox" />
        <label for="checkbox">Subscribe?</label>
      </div>
      <button style="margin-top: 10px">Submit</button>
    </form>

    <hr />

    <p style="margin: 12px auto">
      Qs:3 Recreate the following form using HTML:
    </p>

    <form action="/action" style="margin-top: 20px">
      <h1>Feedback Form</h1>
      <div style="margin-top: 10px">
        <label for="Name">Name :</label>
        <input type="text" id="Name" name="Name" />
      </div>
      <div style="margin-top: 10px">
        <label for="Email">Email :</label>
        <input type="email" id="Email" name="Email" />
      </div>
      <div style="margin-top: 10px">
        <label for="fback">Message :</label>
        <br />
        <textarea name="fback" id="fback" cols="26" rows="3"></textarea>
      </div>
      <div style="margin-top: 10px">
        Rate us our of 5 :
        <br />
        <input type="radio" name="rate" id="1" value="1" />
        <label for="1" id="rate">1</label>
        <br />
        <input type="radio" name="rate" id="2" value="2" />
        <label for="2" id="rate">2</label>
        <br />
        <input type="radio" name="rate" id="3" value="3" />
        <label for="3" id="rate">3</label>
        <br />
        <input type="radio" name="rate" id="4" value="4" />
        <label for="4" id="rate">4</label>
        <br />
        <input type="radio" name="rate" id="5" value="5" />
        <label for="5" id="rate">5</label>
      </div>
      <button style="margin-top: 10px">Send your message!</button>
    </form>
    
  </body>
</html>
